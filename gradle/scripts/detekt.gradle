detekt {
    profile = 'main'

    profile('main') {
        input = "$projectDir/src/main/java"
        config = "$rootDir/gradle/config/detekt-config.yml"
        filters = '.*test.*,.*/resources/.*,.*/tmp/.*'
        output = "$projectDir/build/reports/detekt"
    }
}

check.dependsOn('detektCheck')